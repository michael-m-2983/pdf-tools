<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple application for transforming PDF files.">
  <title>PDF Tools</title>

  <link rel="icon" href="/pdf-tools/assets/logo-BBk9jui5.svg">
  <link rel="apple-touch-icon" href="/pdf-tools/assets/logo-BBk9jui5.svg" sizes="any">
  <link rel="mask-icon" href="/pdf-tools/assets/logo-BBk9jui5.svg" color="#FFFFFF">
  <meta name="theme-color" content="#ffffff">

  <script type="module" crossorigin src="/pdf-tools/assets/index-3f1YY_C2.js"></script>
  <link rel="stylesheet" crossorigin href="/pdf-tools/assets/index-Do0scU1N.css">
<link rel="manifest" href="/pdf-tools/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/pdf-tools/registerSW.js"></script></head>

<body>
  <fieldset class="container">
    <legend>PDF Tools</legend>
    <ol>
      <li>
        <label for="file-select">Select a PDF file: </label>
        <input type="file" accept="application/pdf" id="file-select" multiple />
      </li>
      <li>
        <label for="action">Choose an action: </label>
        <select name="action" id="action">
          <option value="rotate90">Rotate 90 degrees CW</option>
          <option value="rotate180">Rotate 180 degrees</option>
          <option value="rotate270">Rotate 90 degrees CCW</option>
          <option value="flipx">Flip horizontally</option>
          <option value="flipy">Flip vertically</option>
          <option value="pagenumbers">Add page numbers</option>
          <option value="reverse">Reverse page order</option>
          <option value="metadata">Show page metadata</option>
          <option value="merge">Combine PDF files</option>
        </select>
      </li>
      <li>
        <button id="finish-button">Download result</button>
      </li>
    </ol>
  </fieldset>
  <div id="version-number">
    v1.1.0
  </div>
</body>

</html>
