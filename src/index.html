<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Tools</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <input type="file" accept="application/pdf" id="file-select" />

    <label for="action">Action: </label>
    <select name="action" id="action">
      <option value="rotate90">Rotate 90 degrees CW</option>
      <option value="rotate180">Rotate 180 degrees</option>
      <option value="rotate270">Rotate 90 degrees CCW</option>
      <option value="pagenumbers">Add page numbers</option>
    </select>

    <button id="finish-button">Finish</button>
  </div>
  <script type="module" src="main.ts"></script>
</body>

</html>
