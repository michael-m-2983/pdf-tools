<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Tools</title>
</head>

<body>
  <div class="container">
    <input type="file" accept="application/pdf" id="file-select" />

    <div type="action-container">
      <input type="radio" name="action" value="plus_90" id="plus_90" />
      <label for="plus_90">90 degrees CW</label>

      <input type="radio" name="action" value="minus_90" id="minus_90" />
      <label for="minus_90">90 degrees CCW</label>

      <input type="radio" name="action" value="180" id="180" />
      <label for="180">180 degrees</label>
    </div>

    <button id="finish-button">Finish</button>
  </div>
  <script type="module" src="main.ts"></script>
</body>

</html>
